<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">UPP</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="user == null"><a routerLink="login"><span class="glyphicon glyphicon-log-in"></span>
              Sign in</a></li>
          <li *ngIf="user == null"><a routerLink="registrate">Sign
              up</a></li>
          <li *ngIf="user != null"><a routerLink="" (click)="logout()">Sign
              out</a></li>
          <li *ngIf="user != null">
            <button class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-user"> </span>
              <label>{{user.firstName}} {{user.lastName}}</label>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <div class="footer">
    <p>&#9400;2020 Milica MatijeviÄ‡</p>
  </div>

</body>
